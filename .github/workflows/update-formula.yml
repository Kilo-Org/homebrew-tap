name: Update Homebrew Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 1.0.14)'
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from input or tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Update Homebrew formula
        id: update
        run: |
          if ./.github/scripts/update-formula.sh "${{ steps.version.outputs.version }}"; then
            echo "script_success=true" >> $GITHUB_OUTPUT
            echo "script_exit_code=0" >> $GITHUB_OUTPUT
          else
            exit_code=$?
            echo "script_success=false" >> $GITHUB_OUTPUT
            echo "script_exit_code=$exit_code" >> $GITHUB_OUTPUT
            exit $exit_code
          fi
          
      - name: Commit and push changes
        if: steps.update.outputs.script_success == 'true'
        run: |
          if git diff --quiet kilocode.rb; then
            echo "âœ… No changes needed - formula is already up to date with version ${{ steps.version.outputs.version }}"
          else
            echo "ðŸ“¤ Committing and pushing changes..."
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add kilocode.rb
            git commit -m "kilocode ${{ steps.version.outputs.version }}"
            git push
            echo "âœ… Formula updated successfully to version ${{ steps.version.outputs.version }}"
          fi